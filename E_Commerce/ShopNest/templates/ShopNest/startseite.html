{% extends 'ShopNest/base.html' %}
{% load static %}


{% block main %}
    <main>
        
        <div class="d-flex flex-wrap justify-content-around" id="artikelContainer">
            {% for artikel in artikels %}
                <div class="card m-2 shadow artikel {{artikel.artikelkategorie}}" style="width: 18rem;">
                    <img src="{{artikel.bild}}" class="card-img-top" width="600" height="300"  alt="Bild">
                    <div class="card-body">
                        <h5 class="card-title">{{artikel.titel}}</h5>
                        <hr>
                        <h5 class="card-title">{{artikel.preis}}â‚¬</h5>
                        <hr>
                        <h5 class="card-title">{{artikel.artikelkategorie}}</h5>

                    </div>
                    
                    <div class="card-footer">
                        <a href="artikel/{{artikel.id}}" class="btn btn-outline-primary">Details</a>

                    </div>
                </div>
            {% endfor %}
        </div>



    </main>
{% endblock main %}
